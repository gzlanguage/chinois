        .footer-content {

        /* Styles pour le modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

            background-color: white;
            margin: 43% auto;
            padding: 20px;

        }
        .modal-footer {

        .close-button {

        .close-button:hover {

        .gender-options {

        }
        .or-text {

        }

  <input type="date" class="date-input" id="birthdate" placeholder="选择您的出生日期" min="1900-01-01" max="" />

  <button class="submit-button" type="submit">提交</button>

  <div class="divider"></div>

  <div class="rectangle">
    <div class="text-line bold" style="font-size: 1em; color: #0056b3;">这是如何运作的？</div>
    <div class="text-line"> 您有两个选择器：第一个是选择您的出生日期的日历，第二个是选择您出生国家的选择器。完成选择后，点击“提交”。然后会要求您指定您的生物性别；点击此选项以成为贡献者。最后，点击闪烁的绿色“发现”按钮。您将发现两个新的选择器：根据您的偏好进行导航以探索统计数据。 </div>

  <!-- 模态框 -->
  <div id="genderModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" style="text-decoration: underline;"> 您的出生性别是什么？</div>
      <div class="modal-footer">
        <button class="close-button" id="genderMan" value="男性">男性</button>
        <button class="close-button" id="genderWoman" value="女性">女性</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, push, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwfLgPM_tz2aFW33ck5iF9SPSxpPpYSHU",
      authDomain: "genz-9f218.firebaseapp.com",
      databaseURL: "https://genz-9f218-default-rtdb.firebaseio.com",
      projectId: "genz-9f218",
      storageBucket: "genz-9f218.firebasestorage.app",
      messagingSenderId: "286958713700",
      appId: "1:286958713700:web:29d878befaf6dd8c049871",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // 匿名认证
    signInAnonymously(auth)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log("用户已连接: ", user.uid);
      })
      .catch((error) => {
        console.error("匿名登录时出错: ", error);
      });

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("birthdate").setAttribute('max', today);

    // 加载国家列表
    fetch('https://restcountries.com/v3.1/all')
      .then(response => {
        if (!response.ok) {
          throw new Error('网络错误: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        data.sort((a, b) => a.name.common.localeCompare(b.name.common));
        const countrySelect = document.getElementById('countrySelect');
        data.forEach(country => {
          const option = document.createElement('option');
          option.value = country.name.common;
          option.textContent = country.name.common;
          countrySelect.appendChild(option);
        });
      })
      .catch(error => console.error('加载国家时出错:', error));

    let lastSubmittedId = null;

    document.querySelector('.submit-button').addEventListener('click', function() {
      const birthdate = document.getElementById('birthdate').value;
      const country = document.getElementById('countrySelect').value;

      if (birthdate && country) {
        const submitButton = document.querySelector('.submit-button');
        submitButton.textContent = "请稍等...";
        submitButton.style.backgroundColor = 'orange';

        document.getElementById('genderModal').style.display = 'block';
      } else {
        alert("请输入出生日期并选择国家！");
      }
    });

    document.getElementById('genderMan').addEventListener('click', function() {
      submitData("Man 👨‍💼");
    });
    document.getElementById('genderWoman').addEventListener('click', function() {
      submitData("Woman");
    });

    function submitData(gender) {
      const birthdate = document.getElementById('birthdate').value;
      const country = document.getElementById('countrySelect').value;
      const submitButton = document.querySelector('.submit-button');

      const newEntryRef = push(ref(database, 'birthdates'), {
        date: birthdate,
        country: country,
        gender: gender
      });

      lastSubmittedId = newEntryRef.key;

      newEntryRef.then(() => {
        submitButton.style.backgroundColor = 'green';
        submitButton.textContent = "已发送";
        submitButton.disabled = true;
        document.getElementById('resetButton').style.display = "block";
        document.getElementById('genderModal').style.display = 'none';
      }).catch((error) => {
        submitButton.style.backgroundColor = 'red';
        submitButton.textContent = "错误";
        console.error("发送时出错: ", error);
      });
    }

    document.getElementById('resetButton').addEventListener('click', function() {
      if (lastSubmittedId) {
        remove(ref(database, `birthdates/${lastSubmittedId}`))
          .then(() => {
            document.getElementById('birthdate').value = '';
            document.getElementById('countrySelect').value = '';
            const submitButton = document.querySelector('.submit-button');
            submitButton.textContent = "提交";
            submitButton.style.backgroundColor = '#007bff';
            submitButton.disabled = false;
            document.getElementById('resetButton').style.display = "none";
          })
          .catch((error) => {
            console.error("重置数据时出错: ", error);
          });
      }
    });

    // 点击外部关闭模态框
    window.onclick = function(event) {
      const modal = document.getElementById('genderModal');
      if (event.target == modal) {
        modal.style.display = "none";
        const submitButton = document.querySelector('.submit-button');
        submitButton.style.backgroundColor = 'red';
        submitButton.textContent = "错误";
      }
    };
  </script>
</body>
